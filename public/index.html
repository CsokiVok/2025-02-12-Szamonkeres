<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Könyvek listája</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Könyvek</h1>
    <div class="container">
        <div class="controls">
            <button id="new-book-btn">Új könyv</button>
            <label for="sort-by">Rendezés:</label>
            <select id="sort-by">
                <option value="title">Cím</option>
                <option value="author">Szerző</option>
                <option value="year">Kiadás éve</option>
                <option value="genre">Műfaj</option>
                <option value="pages">Oldalszám</option>
            </select>
            <select id="order">
                <option value="ASC">Növekvő</option>
                <option value="DESC">Csökkenő</option>
            </select>
        </div>
        <div id="books-list"></div>
        <div class="pagination">
            <button id="prev-page">Előző</button>
            <span id="page-number">1</span>
            <button id="next-page">Következő</button>
        </div>
    </div>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Új könyv hozzáadása</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <label for="title">Cím:</label>
                <input type="text" id="title" name="title" required><br>
                <label for="author">Szerző:</label>
                <input type="text" id="author" name="author" required><br>
                <label for="year">Kiadás éve:</label>
                <input type="number" id="year" name="year" required><br>
                <label for="genre">Műfaj:</label>
                <input type="text" id="genre" name="genre" required><br>
                <label for="pages">Oldalszám:</label>
                <input type="number" id="pages" name="pages" required><br>
                <label for="available">Elérhető:</label>
                <input type="checkbox" id="available" name="available"><br>
                <button type="submit">Mentés</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
